<!DOCTYPE html>
<html lang="ru">

<head>
	
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
    <title>Лаб 4</title>
	
	<style>
		h1 {
			color:green;
			text-align:center;
			font-weight: normal;
		}
		
		h2 {
			color:blue;
			text-align: right;
			width: 300px;
			font-style: italic;
			font-size: 20px;
			font-family:'Times New Roman';
		}
		
		h3 {
			color:orange;
		}
		
		th {
			border: 1px solid;
			text-align: left;
		}
		
		td {
			border: 1px solid;
			text-align: center;
			font-weight: bold;
		}
		
	</style>

</head>

<body>

	<h1>Hello world</h1>
	<h2>Hello world</h2>
	<h3>Hello world</h3>
	
	<p style="color:green;font-style: normal; font-family:Arial;">word</p>
	<p style="color:red; text-align:center;">word</p>
	<p>word</p>
	
	<table>
		<tr>
			<th>x</th>
			<td></td>
			<td>0</td>
		</tr>
		<tr>
			<th></th>
			<td>x</td>
			<td></td>
		</tr>
		<tr>
			<th colspan="2">x</th>
			<td>0</td>
		</tr>
	</table>
	
</body>

</html>
